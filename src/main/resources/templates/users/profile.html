<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network Home</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<header>
  <div class="welcome-message">Welcome User!</div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/users/profile">Profile</a></li>
      <li><a href="#">Friends</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="/users/profile/edit">Edit Profile</a></li>
    </ul>
  </nav>
</header>
<main>
  <section>
    <h2>Profile Details</h2>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
  </section>
</main>
<footer>
  <p>&copy; 2024 Social Network. All rights reserved.</p>
</footer>
</body>
</html>
