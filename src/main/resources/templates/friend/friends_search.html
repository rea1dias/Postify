<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Search Friends</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>

  <nav>

    <a href="/friends">Friends</a>
