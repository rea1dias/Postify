<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friends</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Your Friends</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/friends/search">Search</a>
        <a href="/users/profile">View Profile</a>
        <a href="/friends/requests">Friend requests</a>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>Friends List</h2>
    <ul>
        <li th:each="friend : ${friends}">
            <span th:text="${friend.name}"></span>
            <form th:action="@{/friends/remove}" method="post">
                <input type="hidden" name="friendEmail" th:value="${friend.email}">
                <button type="submit">Remove</button>
            </form>
        </li>
    </ul>
</main>
</body>
</html>
